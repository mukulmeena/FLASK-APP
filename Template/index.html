<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<head>
    <h1 class="title has-text-centered has-background-primary">MUKUL MEENA</h1>
</head>
<body>
    <form action="predict" method="GET">
            <section> 
                    <div class="container is-centered">
                        <div class="box has-background-light">
                            <h1 class="title is-size-3 has-text-weight-bold 
                                    has-text-left has-text-primary">IRIS PREDICTION</h1>
                        </div>
                        
                        <hr>
                    <div class="column is-one-third is-offset-one-third">
                        <div class="box">
                            <div class="field">
                                <label class="label has-text-weight-bold" for="textinput">Enter Sepal Length :</label>
                                <div class="control">
                                    <input type="text" class="input" name="slen" placeholder="Sepal length" id="slen" required>
                                </div>
                            </div>
                            <hr>
                            <div class="field">
                                <label class="label has-text-weight-bold" for="textinput">Enter Sepal Width :</label>
                                <div class="control">
                                    <input type="text" class="input" name="swid" placeholder="Sepal width" id="swid" required>
                                </div>
                            </div>
                            <hr>
                            <div class="field">
                                    <label class="label has-text-weight-bold" for="textinput">Enter Petal Length :</label>
                                    <div class="control">
                                        <input type="text" class="input" name="plen" placeholder="Petal Length" id="plen" required>
                                    </div>
                                </div>
                                <hr>
                                <div class="field">
                                    <label class="label has-text-weight-bold" for="textinput">Enter Pepal Width :</label>
                                    <div class="control">
                                        <input type="text" class="input" name="pwid" placeholder="Pepal width" id="pwid" required>
                                    </div>
                                </div>
                                <hr>
                                <div class="field is-centered">
                                    <div class="control"> 
                                        <button type="Submit" class="button is-primary is-centered">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </section>
    </form>
</body>
